<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Reflected XSS — Vulnerable</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <h1>Reflected XSS — Vulnerable page</h1>

  <form id="searchForm" action="" method="get">
    <label>Search: <input name="q" id="q" /></label>
    <button type="submit">Go</button>
  </form>

  <h2>Search results</h2>
  <!-- THIS IS VULNERABLE: the server/browser places the raw query value into innerHTML -->
  <div id="results">No query yet.</div>

  <script>
    // Reflect the "q" query parameter directly into the page (unsafe)
    const params = new URLSearchParams(window.location.search);
    const q = params.get('q');
    if (q) {
      // intentionally vulnerable: using innerHTML with untrusted input
      document.getElementById('results').innerHTML = "<strong>Results for:</strong> " + q;
      // also prefill the input for convenience
      document.getElementById('q').value = q;
    }
  </script>
</body>
</html>
